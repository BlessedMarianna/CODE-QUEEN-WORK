<html>
    <head>
        <title>Guest List</title>
        <link rel="stylesheet" href="Guestlist.css">

        <script src="Guestlist.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="myDIV" class="header">
           <h2> My Party Guest List</h2>
           <input type="text" id="myInput" placeholder="Title...">

         <p></p>
            Guest Name: <input class="guestName">
            <button class="addButton">Add Guest to List</button>
         </p>
           <h4>My Guests: <span class="numberofGuests"></span></h4>
               <ul id="myUL">
                   <li>John Mary</li>

                   <li>Perkins George</li>
                   <li>Ellen Degeneras</li>
                   <li>Suzan Patch</li>
                   <li>Rym Renom</li>
               </ul>
        </div>
    </body>
</html>
